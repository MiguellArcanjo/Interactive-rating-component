<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
</head>
<body>

  <div class="centro">
    <div class="bola">
      <img src="./images/icon-star.svg" alt="" class="estrela">
    </div>

    <h1 class="texto">How did we do?</h1>
    <p class="texto2">Please let us know how we did with your support request. All feedback is appreciated 
      to help us<br> improve our offering!</p>

      <div class="bola1 cinza" onclick="verificacao1()">
        <p class="numero">1</p>
      </div>

      <div class="bola2 cinza" onclick="verificacao2()">
        <p class="numero">2</p>
      </div>

      <div class="bola3 cinza">
        <p class="numero">3</p>
      </div>

      <div class="bola4 cinza">
        <p class="numero">4</p>
      </div>

      <div class="bola5 cinza">
        <p class="numero">5</p>
      </div>

      <button class="enviar">S U B M I T</button>

  </div>

  <div class="centro2">
    <img src="./images/illustration-thank-you.svg" alt="" class="celular">
  
    <div class="cilindro">
      <p class="avaliacao"></p>
    </div>

    <h2 class="tk">Thank you!</h2>
    <p class="text">We appreciate you taking the time to give a rating.<br> If you ever need more support, 
      don’t hesitate to<br>get in touch!</p>
  </div>


  <script src="./main.js"></script>


  
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->


</body>
</html>
